<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
</head>
<body>
    <form method="POST" action=''>
        {{ form.csrf_token }}
        <div>
            {{ form.sender_name.label }}{{ form.sender_name }}
        </div>
        <div>
            {{ form.recipient_name.label }}{{ form.recipient_name }}
        </div>
        <div>
            {{ form.origin.label }}{{ form.origin }}
        </div>
        <div>
            {{ form.destination.label }}{{ form.destination }}
        </div>
        <div>
            {{ form.express.label }}{{ form.express }}
        </div>
        <div>
            {{ form.submit }}{{ form.cancel }}
        </div>
    </form>
</body>
</html>
